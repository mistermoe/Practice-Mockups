<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="header">
          <div id="logo">
          Toggl
        </div>
        <ul class="left main-menu">
          <li>Tour</li>
          <li>Signup &amp; Pricing</li>
          <li>About</li>
          <li>Support</li>
          <li>Blog</li>
        </ul>
        <div class="login-form right">
          Log In
        </div>

        </div> <!-- end div.header -->
    </div> <!-- end div.container -->
    <div class="hero-unit">
      <div class="container">
        <div class="widget left">
          <div class="current-task">
          <span>1:00:00</span>
          <a href="#">Stop</a>
          </div> <!-- end div.current-task -->
          <div class="task-list">
            <ul>
              <li>Going over Excel Spreadsheets <span>2:20h</span></li>
              <li>Design iterations for BEWC <span>45 min</span></li>
            </ul>
            <a href="#">+ Add new task</a>
          </div> <!-- end div.task-list -->
        </div> <!-- end div.widget -->
        <div class="cta right">
            <h1>Insanely simple time tracking. <span>Toggle kills timesheets.</span></h1>
            <button class="signup">Sign up.</button>
            <button class="tour">Take the tour</button>
          </div>
      </div> <!-- end div.container -->
    </div> <!-- end div.hero-unit -->
  </body>


</html>
